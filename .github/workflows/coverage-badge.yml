name: Coverage Badge

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  coverage-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Python dependencies
        run: uv sync --dev

      - name: Generate coverage badge
        shell: bash
        run: ./coverage.sh --badge

      - name: Generate LoC badge
        shell: bash
        run: uv run python loc_badge.py --output docs/loc.svg

      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update coverage and LoC badges"
          file_pattern: docs/coverage.svg docs/loc.svg
